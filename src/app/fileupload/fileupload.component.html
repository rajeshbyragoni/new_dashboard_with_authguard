<app-header></app-header>
<div class="Dashboard_mn">
	<div class="container-fluid">
		<div class="card pdtb20">

			<h1>File-upload </h1>

			<form [formGroup]="fileData">
				<div class="row">
					<div class="col-md-6">

						<div class="form-group">
							<label for="name">File-upload</label>
							<div class="custom-file mb-3">
								<input type="file" class="custom-file-input" id="customFile" name="name" (change)="fileChange($event)" #fileInput
                                   formControlName="name" >
								<label class="custom-file-label" for="customFile" #upload (click)="fileInput.click()">Choose file</label>
							</div>
					
			</div>

			<!-- <div class="form-group form-group-icon-left">
                            
                            <button class="btn btn-info btn-block" type="button">
                                <i class="fa fa-upload"></i>&nbsp;&nbsp;
                                <span class="bold">Upload Photo</span></button>
                            <input type="file" name="name" (change)="fileChange($event)" #fileInput
                                   formControlName="name" style="display: none;"/>
                        </div> -->
		</div>






		<div class="col-md-6">
			<div class="form-group">
				<label for="content">&nbsp;</label><br/>

				<button style="width:100%" type="button" class="btn btn-default btlg" (click)="uploadFile()">Upload File</button>

			</div>
		</div>
	</div>
</form>
<br/>
<br/>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Id</th>
			<th>Image</th>
			<th>Created</th>
			<th>Action</th>

		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let img of listData; index as i">
			<td>{{i+1}}</td>
			<td><img style="width:100px;" src="https://gowtham-rest-api-crud.herokuapp.com/uploads/students/{{img.name}}"></td>
			<td>{{img.created_at}}</td>
			<td><button value="1" class="btn btn-sm btn-danger" (click)="deleteImg(img.id)" id="j{{img.id}}">Delete <i id="{{img.id}}" class="fa fa-spinner fa-spin" style="display: none;"></i></button></td>



		</tr>

	</tbody>
</table>

</div>
</div>
</div>
